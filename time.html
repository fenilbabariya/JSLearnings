<!DOCTYPE html>
<html>
<head>
	<title>Time</title>
</head>
<body>

    <button onclick="clearInterval(clock)">STOP</button>
    <p id="showClock"> </p>
<script type="text/javascript">
    var date = new Date();
	
    var time = date.getTime();
    var hr = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();

    document.write(time+"<br>");
    document.write(hr+"<br>");
    document.write(min+"<br>");
    document.write(sec+"<br>");

    var clock = setInterval(clocltiming, 1000)
    
    function clocltiming(){
        var date2 = new Date();
        var a = date2.toLocaleTimeString();
        document.getElementById('showClock').innerHTML = a;
    }

</script>
</body>
</html>
