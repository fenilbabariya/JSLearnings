<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body>
    <h1>Fenil Babariya :)</h1>
    <button onclick="myfun()">Click Here</button>
    <button onmousedown="myDown()">Down</button>
    <button onmouseout="myOut()">Out</button>
    <button onmouseup="myUp()">Up</button>
    <button onmouseenter="myEnter()">Enter</button>
    <button onkeydown="keyDown()">Key Down</button>
    <button onkeypress="keyPress()">Key Press</button>
    <button onkeyup="keyUp()">Key Up</button>

<script type="text/javascript">
    function myfun()
    {
        document.body.style.backgroundColor = '#3b5999';
        document.body.style.color = 'white';
    }
    function myOut()
    {
        document.body.style.backgroundColor = 'red';
        document.body.style.color = 'white';
    }
    function myUp()
    {
        document.body.style.backgroundColor = 'green';
        document.body.style.color = 'white';
    }
    function myDown()
    {
        document.body.style.backgroundColor = 'yellow';
        document.body.style.color = 'white';
    }
    function myEnter()
    {
        document.body.style.backgroundColor = 'blue';
        document.body.style.color = 'white';
    }
    function keyDown()
    {
        document.body.style.backgroundColor = 'orange';
        document.body.style.color = 'white';
    }
    function keyPress()
    {
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'white';
    }
    function keyUp()
    {
        document.body.style.backgroundColor = 'purple';
        document.body.style.color = 'white';
    }
</script>
</body>
</html>
