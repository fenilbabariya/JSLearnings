<html>
<head>
    <Title>Love Calculator</Title>
</head>
<body>
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Love Name"><br>
    <input type="button" value="Generate" onclick="check()"><br>
    <input type="text" id="result" placeholder="Percentage"><br>
<script>
    function check()
    {
        var name1 = document.getElementById('name1').value;
        var name2 = document.getElementById('name2').value;
        
        if(name1 == "")
        {
            alert("Enter your Name");
        }
        else if(!isNaN(name1))
        {
            alert("Numbers Not allowed");
        }else if(name2 == "")
        {
            alert("Enter love Name");
        }
        else if(!isNaN(name2))
        {
            alert("Numbers Not allowed");
        }
        else
        {
            var data = Math.random() * 100;
            data = Math.floor(data);
            console.log(data);
            document.getElementById('result').value = data+"%";
        }
    }
</script>
</body>
</html>
