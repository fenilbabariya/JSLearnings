<html>
    <head>
        <title>
            String Objects
        </title>
    </head>
<body>
<script>

    var name = "FenilBabariya";
    var name2 = new String("FenilBabariya");
    // document.write(name == name2);
    // document.write(name === name2);
    // document.write(typeof(name)+"<br>");
    // document.write(typeof(name2)+"<br>");

    document.write(name.length +"<br>");
    document.write(name.charAt(5) +"<br>");
    document.write(name.indexOf('B') +"<br>");
    document.write(name.lastIndexOf('a') +"<br>");
    document.write(name.toUpperCase() +"<br>");
    document.write(name.toLowerCase() +"<br>");
    document.write(name.concat(name2) +"<br>");
    document.write(name.replace("Babariya","Patel") +"<br>");

</script>
</body>
</html>
