<html>
<head><title>FizzBuzz</title></head>
<body>
<script>
    var i = 1;
    var arr = [];
    while(i <= 100)
    {
        if((i % 3 == 0) && (i % 5 == 0))
        {
            arr.push('FizzBuzz');
            document.write('FizzBuzz'+"<br>")
        }else if(i % 3 == 0)
        {
            arr.push('Fizz');
            document.write('Fizz'+"<br>")
        }else if(i % 5 == 0)
        {
            arr.push('Buzz');
            document.write('Buzz'+"<br>")
        }else
        {
            arr.push(i);
            document.write(i+"<br>");
        }
        
        i++;
    }
    // document.write(arr);
    console.log(arr);
</script>
</body>
</html>
